<!doctype html>
<html>
    <head>
        <script src="./node_modules/pypyjs/lib/FunctionPromise.js"></script>
        <script src="./node_modules/pypyjs/lib/pypyjs.js"></script>
    </head>

    <body>

        <script type="module">
            import PintRegistry from './pint.js/pint.js';

            const ureg = new PintRegistry();
            window.ureg = ureg;

            ureg.whenReady().then(() => {
                const script = `ureg.convert(1002, 'Gg * dm / min^2', 'N')`;
                console.log('Registry available on `window.ureg`!');
                console.log(`> ${ script }`);
                console.log(eval(script));
            });
        </script>

    </body>
</html>
